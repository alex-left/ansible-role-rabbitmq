rabbitmq_repo_keys:
- "https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc"
- "https://dl.bintray.com/rabbitmq/Keys/rabbitmq-release-signing-key.asc"

rabbitmq_repo_entries:
